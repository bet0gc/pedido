<html>

<head>
  <!-- Compiled and minified JavaScript -->
  <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
  <script src="js/jquery.maskedinput.min.js"></script>
  <script src="js/jquery-ui.js"></script>

  <script type="text/javascript" src="js/materialize.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="scripts.js"></script>
</head>
<!--Begin Checkout-->

<body onload="form.reset();">
  <form name="form">
  <div class="container">
    <p class="help" style="color:#ffffff;"></p>
    <div class="box card-panel z-depth-3">
      <div class="merchant">
        <h5 class="center-align bold"> LANCHES <br />PEDIDO</h5>
        <p id="data-hora" class="center-align"></p>
      </div>
      <div class="dados-cliente">
        <h5>Dados do Cliente</h5>
        <div class="animation-element">
        <div>
          <label for="name">Cliente/Mesa</label>
          <input type="text" name="clienteMesa" id="clienteMesa">
        </div>
        <div>
          <label for="telefone">Telefone</label>
          <input type="text" name="telefone" id="telefone" class="telefone">
        </div>
        <div>
          <input type="radio" name="tipoPedido" value="retirar" id="tipoPedidoRetirar" class="tipoPedido" checked> <span style="padding-right: 40px;">Retirar</span>
          <input type="radio" name="tipoPedido" value="entrega" id="tipoPedidoEntrega" class="tipoPedido"> Entrega
        </div>
        <div id="div-endereco">
          <label for="endereco">Endereço</label>
          <textarea name="endereco" id="endereco" class="materialize-textarea" rows="1"></textarea>
        </div>
        <div id="div-item">
          <label for="produto">Produto</label>
          <input id="produto" />
        </div>
        </div>
      </div>
      <div class="invoice">
        <table class="highlight">
          <thead>
            <tr>
              <th style="width: 10%;">QTD</th>
              <th style="width: 50%;">ITEM</th>
              <th style="width: 30%;" class="right-align">PREÇO</th>
              <th style="width: 10%;" class="center-align"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>2</td>
              <td>Large </td>
              <td class="right-align">$4.25</td>
              <td class="center-align"><img class="icon-remove" src="img/remove.png"/> </td>
            </tr>
            <tr>
              <td>1</td>
              <td>Banana </td>
              <td class="right-align">$2.00</td>
              <td class="center-align"><img class="icon-remove" src="img/remove.png"/> </td>
            </tr>
            <tr>
              <td></td>
              <td class="right-align">Tax</td>
              <td class="right-align">$0.50</td>
              <td class="center-align"><img class="icon-remove" src="img/remove.png"/> </td>
            </tr>
            <tr>
              <td></td>
              <td class="right-align bold">Total</td>
              <td class="right-align bold">$6.75</td>
              <td class="center-align"><img class="icon-remove" src="img/remove.png"/> </td>
            </tr>
          </tbody>
        </table>
      </div>
      </div>

      <div class="button checkout row">
        <button class="col s12 btn-large green btn waves-effect waves-dark register"><span>Emitir Pedido</span> <i
            class="fa fa-check"></i></button>
      </div>
    </div>

  </div>
</form>
</body>
<script>
  var availableTags = [
              "ActionScript",
              "AppleScript",
              "Asp",
              "BASIC",
              "C",
              "C++",
              "Clojure",
              "COBOL",
              "ColdFusion",
              "Erlang",
              "Fortran",
              "Groovy",
              "Haskell",
              "Java",
              "JavaScript",
              "Lisp",
              "Perl",
              "PHP",
              "Python",
              "Ruby",
              "Scala",
              "Scheme"
            ];

  $(document).ready(function () {
    $('select').material_select();
    

    setInterval(updateTime, 1000); // Atualiza a cada segundo
    updateTime();

    $('#div-endereco').hide();
    $('.tipoPedido').on('click', function(){
      $('#endereco').val("");
      console.log($(this).val());
      if($(this).val() == 'entrega'){
        $('#div-endereco').show();
      }else{
        $('#div-endereco').hide();
      }
    });

    $("input.telefone")
        .mask("(99) 9999-9999?9")
        .focusout(function (event) {  
            var target, phone, element;  
            target = (event.currentTarget) ? event.currentTarget : event.srcElement;  
            phone = target.value.replace(/\D/g, '');
            element = $(target);  
            element.unmask();  
            if(phone.length > 10) {  
                element.mask("(99) 99999-999?9");  
            } else {  
                element.mask("(99) 9999-9999?9");  
            }  
        });
        
        $( "#produto" ).autocomplete({
          source: availableTags
        });
       
  });
</script>

</html>
